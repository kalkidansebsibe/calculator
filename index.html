<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn operator">/</button>
            </div>
            <div class="row">
                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn operator">*</button>
            </div>
            <div class="row">
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn operator">+</button>
            </div>
            <div class="row">
                <button class="btn equal">=</button>
                <button class="btn numbers">0</button>
                <button class="btn">.</button>
                <button class="btn operator">-</button>
            </div>
            <div class="row">
                <button class="btn">Clear</button>
                <button class="btn">delete</button>
            </div>
        </div>
    </div>
 <script src="index.js"></script>
</body>
</html>
